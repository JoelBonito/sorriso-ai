name: Deploy Edge Functions
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "üîó Linking to Supabase project..."
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy All Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "üöÄ Deploying all Edge Functions to Supabase..."
          
          # Deploy process-dental-facets
          echo "üì¶ Deploying process-dental-facets..."
          supabase functions deploy process-dental-facets --no-verify-jwt
          
          # Deploy generate-document
          echo "üì¶ Deploying generate-document..."
          supabase functions deploy generate-document --no-verify-jwt
          
          # Deploy generate-report-pdf
          echo "üì¶ Deploying generate-report-pdf..."
          supabase functions deploy generate-report-pdf --no-verify-jwt
          
          # Deploy notify-on-insert
          echo "üì¶ Deploying notify-on-insert..."
          supabase functions deploy notify-on-insert --no-verify-jwt
          
          # Deploy generate-budget-pdf
          echo "üì¶ Deploying generate-budget-pdf..."
          supabase functions deploy generate-budget-pdf --no-verify-jwt
          
          # Deploy hyper-worker
          echo "üì¶ Deploying hyper-worker..."
          supabase functions deploy hyper-worker --no-verify-jwt
          
          # Deploy bright-api
          echo "üì¶ Deploying bright-api..."
          supabase functions deploy bright-api --no-verify-jwt
          
          echo "‚úÖ All Edge Functions deployed successfully!"

      - name: Set secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          PDFSHIFT_API_KEY: ${{ secrets.PDFSHIFT_API_KEY }}
        run: |
          if [ ! -z "$PDFSHIFT_API_KEY" ]; then
            echo "üîë Setting PDFSHIFT_API_KEY secret..."
            supabase secrets set PDFSHIFT_API_KEY="$PDFSHIFT_API_KEY" --project-ref $SUPABASE_PROJECT_ID
            echo "‚úÖ Secret set successfully!"
          else
            echo "‚ö†Ô∏è  PDFSHIFT_API_KEY secret not found in GitHub, skipping..."
          fi
